string = Navigator_Descr,"Un capitano dev'essere in grado di governare la sua nave sia in condizioni di calma piatta che di tempesta e il navigatore è l'ufficiale addetto ad assisterlo in queste occasioni. Durante un combattimento in mare, egli è in grado di virare per salvare la nave dall'attacco del nemico."
string = Boatswain_Descr,"Dicono che il nostromo sia letteralmente nato sulla propria nave. La sua competenza e conoscenza della vita marittima non hanno eguali. Egli sa come sfruttare al massimo le potenzialità della nave, ispirare la ciurma prima del combattimento e salvare una nave da una brutta situazione."
string = Cannoner_Descr,"Un cannoniere competente è in grado di ribaltare rapidamente le sorti di un combattimento. Le sue capacità e la sua esperienza consentono una maggiore precisione dei cannoni, inoltre egli evita che si danneggino a causa dell'acqua e fa in modo che siano sempre pronti a fare fuoco."
string = Doctor_Descr,"Il medico di bordo si occupa dei marinai rimasti feriti durante il combattimento. Tra i suoi doveri si annoverano amputazione di arti, sutura di ferite, prevenzione di epidemie e assistenza medica generica. Un buon chirurgo può salvare molte vite tra l'equipaggio."
string = Treasurer_Descr,"Il tesoriere è responsabile della stiva e delle merci ivi contenute. Egli possiede inoltre spiccate doti commerciali e aiuta il capitano a massimizzare i profitti o ad acquistare beni a prezzo inferiore."
string = Carpenter_Descr,"Un carpentiere esperto è in grado di riparare i danni inferti dalla nave dalle tempeste o dal fuoco nemico. Spesso si mette all'opera dopo un combattimento. Il carpentiere esperto sa con precisione cosa riparare e dove agire per tenere a galla la nave."
string = Officer_Descr,"La vita è piena di sorprese e pericoli. Dei rapinatori potrebbero aspettarti a un ingresso e durante un assalto potresti essere ferito da una spada o un proiettile nemico. Ecco perché è necessario avere un esperto di scontri, una sorta di guardia del corpo."
