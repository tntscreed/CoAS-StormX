string = Navigator_Descr,"Die Fähigkeit, ein Schiff an windstillen Tagen und im schlimmsten Sturm einen guten Kurs zu finden, ist unabdingbar für einen Kapitän. Der Navigator ist der Offizier, der ihn in dieser Hinsicht unterstützt. Bei einem Seegefecht kann er das Rad wenden, um das Schiff vor dem feindlichen Ansturm zu retten."
string = Boatswain_Descr,"Der Bootsmann, so sagt man, wird wortwörtlich auf seinem Schiff geboren. Seine Kompetenz und sein Wissen über das Leben auf See werden von nichts und niemandem übertroffen. Der Bootsmann weiß, wie man aus einem Schiff alles herausquetscht, was man kriegen kann, wie man die Mannschaft vor dem Kampf in Stimmung bringt und wie man das Schiff einer kritischen Situation herausholt."
string = Cannoner_Descr,"Ein kompetenter Kanonier kann den Verlauf eines Seegefechts mit einem Schuss ändern. Durch seine Fertigkeit und Erfahrung können viel genauere Breitseiten abgegeben werden. Außerdem achtet ein Kanonier darauf, dass die Kanonen nicht vom Seewasser beschädigt werden und stellt sicher, dass sie jederzeit feuerbereit sind."
string = Doctor_Descr,"Ein Schiffsarzt kümmert sich um die Mannschaftsmitglieder, die im Kampf verletzt wurden. Zu seinen Aufgaben gehören das Amputieren von Gliedmaßen, Vernähen von Wunden, Verhindern von Epidemien und andere medizinische Notfälle. Ein guter Arzt kann das Leben vieler Mannschaftsmitglieder retten."
string = Treasurer_Descr,"Ein Schatzmeister ist verantwortlich für den unteren Stauraum des Schiffs und alle Waren, die sich dort befinden. Außerdem besitzt der Schatzmeister Handelsfertigkeiten und hilft dem Kapitän dabei, den Profit zu mximieren oder etwas für einen niedrigen Preis zu kaufen."
string = Carpenter_Descr,"Ein erfahrener Zimmermann kann jeden Schaden reparieren, den Stürme oder feindliches Feuer am Schiff hinterlassen haben. Er beginnt Reparaturarbeiten nach einem Kampf. Der erfahrene Zimmermann weiß mit Bestimmtheit, was repariert werden muss, wo man ein Stopfen eingesetzt werden muss und wie man das Schiff über Wasser hält."
string = Officer_Descr,"Das Leben steckt voller Überraschungen und Gefahren. Räuber warten vielleicht auf Sie, Feinde können Sie angreifen und bei einem Entermanöver kann man der Feind Sie mit Schwert oder Kugel verletzen. Deshalb braucht man einfach einen Kämpfer, der sich auf das Entern spezialisiert hat, einen Mann also, der Ihr Leibwächter ist."
